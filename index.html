<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>


    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="image"><img src="CAT.png"></div>
            <div class="quote-area">
                <!-- Corrected the icon classes and added aria-hidden for accessibility -->
                <i class="fa-solid fa-quote-left" aria-hidden="true"></i>
                <p class="quote">Never never give up</p>
                <i class="fa-solid fa-quote-right" aria-hidden="true"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Marie Curie</span> <!-- Corrected the name spelling -->
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                   <li class="sound"><i class="fa-solid fa-volume-up"></i></li> <!-- Updated icon class -->
                   <li class="copy"><i class="fa-solid fa-copy"></i></li> <!-- Updated icon class -->
                   <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button>New Quote</button> <!-- Removed space between 'New' and 'quote' -->
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
